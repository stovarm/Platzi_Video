<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./login_style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header_img" src="/images/logo_platzi_video.png" alt="Logo Platzi">  
    </header>

    <section class="login">
        <section class="login_container">
            <h2>Inicia sesión</h2>
            <form class="login_container-form" action="">
                <input class="input" type="text" placeholder="Correo" name="" id="">
                <input class="input" type="password" placeholder="Contaseña" name="" id="">
                <button class="button">Iniciar sesión</button>
                <div class="login_container-remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login_container-social-media">
                <div>
                    <img src="/images/google_icon.png" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="/images/twitter_icon.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login_container-register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
